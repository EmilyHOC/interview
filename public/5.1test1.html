<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header{
            width:100%;
            height:200px;
            background: #66ffbb;
        }
        section{
            float: left;
        }
        div{
            padding: 0 100px 0;
        }
        .center{
            width: 100%;
            background: #444455;
            height:200px;
        }
        .left{
            margin-left: -100%;
            right:100px;
            width:100px;
            position: relative;
            background: #61dafb;
            height:200px;
        }
        .right{
            margin-right: -100px;
            width:100px;
            background: #6231fb;
            height: 200px;
        }
        footer{
            float: left;
            width:100%;
            background: #FFCC00;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>header</header>
    <div>
        <section class="center">center</section>
        <section class="left">leftdfdsffffffffffffffff</section>
        <section class="right">right</section>
    </div>
    <footer>footer</footer>
</body>
</html>
