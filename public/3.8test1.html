<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            padding: 0;;
            margin: 0;
        }
        .main{
            width:100%;
            border: 1px solid #aaa;
        }
        .left{
            width:calc(50% - 2px);
            border: 1px solid #61dafb;
            float: left;
        }
        .right{
            width:calc(50 - 2px);
            overflow: hidden;
            border: 1px solid #6231fb;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>

</body>
</html>
