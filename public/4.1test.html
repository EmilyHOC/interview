<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            width:250px;
            height:150px;
            border: 1px solid #000;
        }
        .left{
            width: 100px;
            height: 100px;
            background: #6231fb;
            float: left;
        }
        .right{
            width: 100px;
            height: 100px;
            float: left;
            background: #61dafb;
        }
        .main1{
            width:250px;
            height:150px;
            border: 1px solid #000;
        }
        .left1{
            width: 150px;
            height: 100px;
            background: #4525;
            float: left;
        }
        .right1{
            width: 150px;
            height: 100px;
            float: left;
            background: #6fb;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">1</div>
        <div class="right">2</div>
    </div>
    <div>==============</div>
    <div class="main1">
        <div class="left1">1</div>
        <div class="right1">2</div>
    </div>
</body>
</html>
