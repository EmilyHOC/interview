<html lang="en">
<head>

    <title>Title</title>
    <style>
        div :first-child{
            background: #61dafb;
        }
        div p:first-of-type{
            background: purple;
        }

</head>

    <div>
        <span>第一个span元素</span>
        <p>第一个p元素</p>
        <p>第二个p元素</p>
