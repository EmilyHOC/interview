<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:300px;
            height:300px;
            border: 1px solid #00CCFF;
            position: absolute;
        }
        .small{
            width:150px;
            height:150px;
            border: 1px solid #FFCC00;
            position: absolute;
            left:50%;
            margin-left: -75px;
            top:50%;
            margin-top:-75px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small">居中啊兄弟</div>
    </div>
</body>
</html>
