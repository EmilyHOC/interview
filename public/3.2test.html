<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #testbox{
            width:300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }
        #test{
            width:150px;
            height: 150px;
            border: 1px solid #445;
            position: absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="testbox">
        <div id="test">

        </div>
    </div>
</body>
</html>
