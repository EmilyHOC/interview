<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex实现水平垂直居中</title>
    <style>
        .box{
            width: 220px;
            height: 220px;
            border:1px solid #000;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .content{
            width:110px;
            height: 110px;
            border: 1px solid #00CCFF;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">

        </div>
    </div>
</body>
</html>
